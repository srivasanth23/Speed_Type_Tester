<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container p-3">
        <div class="container" id="speedTypingTest">
            <div class="row">
                <div class="col-12">
                    <h1 class="heading"> Speed Typing Test</h1>
                    <p class="para mt-3"> On your fingers lets set Go! </p>
                </div>
                <div class="col-12 d-flex flex-row justify-content-start">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image mr-5">
                    <div class="text-center mb-3">
                        <div class="spinner-border" id="loader" role="status">
                        </div>
                    </div>
                    <p class="timer seconds" id="timer"> 0 seconds</p>
                </div>
                <div class="col-12 card mr-3 shadow p-3">
                    <p id="quoteDisplay"></p>
                    <textarea rows="120" cols="120" id="quoteInput"></textarea>
                </div>
                <div class="col-12 d-flex flex-row justify-content-center">
                    <p class="result m-2 mt-3" id="result"></p>
                </div>
                <div class="col-12 d-flex flex-row justify-content-center mt-3">
                    <button class="purple mr-3" id="submitBtn"> Submit</button>
                    <button class="white" id="resetBtn"> Reset </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
